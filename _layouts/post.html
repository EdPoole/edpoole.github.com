---
layout: default
---
<a href="" class="focus toggle">FOCUS</a>
<section class="wrapper blogroll">

<article class="blog-roll blog-post">
    <div class="blog-image-wrap">
        <img src="/images/{{page.cover}}" alt=""> 
    </div>
    <div class="post-content">
        <h1>{{page.title}}</h1>
        <h2 class="post-date milli sans-serif">{{ page.date | date: "%d %b" }}</h2>
        <h3>{{page.extract}}</h3>
        {{content}}
    </div>
    <div class="comments">
        <div id="disqus_thread"></div>
        <script type="text/javascript">
            /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
            var disqus_shortname = 'inactiveartistblog'; // required: replace example with your forum shortname
            /* * * DON'T EDIT BELOW THIS LINE * * */
            (function() {
                var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
                (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
            })();
        </script>
        <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
        <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
    </div>
    <a class="comments-toggle show-toggle">Show Comments</a>
    <a class="comments-toggle hide-toggle">Hide Comments</a>
</article>

</section>

---
layout: default
---

<section class="wrapper blogroll">
    <article class="blog-roll blog-post">    
        <div class="post-content">
            <h2 class="post-date zeta">{{ page.date | date: "%B %d, %Y" }}</h2>
            <h1 class="post-title">{{page.title}}</h1>        
            <h3 class="extract">{{page.extract}}</h3>
            {{content}}
        </div>
    </article>
</section>

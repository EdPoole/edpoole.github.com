<section class="wrapper blogroll">

<article class="blog-roll blog-post">
    <div class="blog-image-wrap">
        <img src="/images/{{page.cover}}" alt=""> 
    </div>
    <div class="post-content">
        <h1>{{page.title}}</h1>
        <h3>{{page.extract}}</h3>
        {{content}}
        <a href="https://twitter.com/_ewp" class="twitter-follow-button" data-show-count="false" data-size="large">Follow @_ewp</a>

    </div>
</article>

</section>
